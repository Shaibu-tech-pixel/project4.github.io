        <div class="overlay"></div>

        <div class="row narrow section-intro">
            <div class="col-full">
                <h3>Contact</h3>
                
                <p class="lead">Feel free to reach out to me on any of the listed platforms. Looking forward to hearing from you!</p>
            </div>
        </div>
        
        <div class="row contact__main">
            <div class="col-eight tab-full contact__form">

             
                        
            </div>
            
           <form target="_blank" action="https://formsubmit.co/e@gmail.com" method="POST">
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <input type="text" name="name" class="form-control" placeholder="Full Name" >
                </div>
                <div class="col">
                  <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea placeholder="Your Message" class="form-control" name="message" rows="10" ></textarea>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <button class="subscribe-form__submit" type="submit" data-drip-attribute="sign-up-button">Sign Up</button>
          </form>
          <p class="subscribe-form__thanks hide">Thanks for subscribing!</p>
             <!-- contact-warning -->
             <div class="message-warning">
                Something went wrong. Please try again.
            </div> 
        
            <!-- contact-success -->
            <div class="message-success">
                Your message was sent, thank you!<br>
            </div>

        </div>

    </section> <!-- end s-contact -->
